<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Projeto-base-ape</title>
</head>

<body>
    <header id="header-com-logo">
        <img src="./src/assets/images/logo.svg" alt="logo da aplicação">
    </header>
    <main>
        <section id="foto-main">
            <img src="./src/assets/images/hero-mobile.jpg" alt="foto de uma mosa bonita com muitas plantas auretor">
        </section>
        <section id="title-descri">
            <article id="name-grand">
                <h2>
                    <span id="title">W E ' R E</span><br>
                    C O M I N G <br>
                    S O O N
                </h2>
            </article>
            <article id="descricoe">
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </article>
        </section>
        <article id="section-input">
            <section id="input-section" >
                <input type="text" name="" id="input" placeholder="Email Address">
                <div id="error">
                    <img src="./src/assets/images/icon-error.svg" alt="icon de error">
                </div>
                <div id="arrow">
                    <img src="./src/assets/images/icon-arrow.svg" alt="seta do email">
                </div>
            </section>
            <p id="p-error">Plaose provide a volid email</p>
        </article>
    </main>

    <script src="./src/javascript/index.js"></script>
</body>

</html>
